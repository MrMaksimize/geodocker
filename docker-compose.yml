version: "3.3"
services:
  jupyter:
    image: mrmaksimize/geodocker:latest
    ports: 
      - "8888:8888"
    volumes: 
      - "./:/home/jovyan/work"
    environment:
      GRANT_SUDO: "yes"
      JUPYTER_ENABLE_LAB: "yes"
      RESTARTABLE: "yes"
      PYTHONPATH: "/home/jovyan/work/src"
    command: bash -c "pip install -r /home/jovyan/work/requirements-extra.txt && start.sh jupyter lab"
    build: 
      context: ./
      dockerfile: Dockerfile

  streamlit:
    image: mrmaksimize/geodocker:latest
    ports: 
      - "8501:8501"
    volumes: 
      - "./:/home/jovyan/work"
    environment:
      GRANT_SUDO: "yes"
      JUPYTER_ENABLE_LAB: "yes"
      RESTARTABLE: "yes"
      PYTHONPATH: "/home/jovyan/work/src"
    command: bash -c "pip install -r /home/jovyan/work/requirements-extra.txt && start.sh streamlit run ./work/src/streamlit/app.py"
    build: 
      context: ./
      dockerfile: Dockerfile
  postgres:
    image: 'postgres:latest'
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=geodocker_user
      - POSTGRES_PASSWORD=geodocker_pass
      - POSTGRES_DB=geodocker_pg
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data

  pgadmin:
    image: 'dpage/pgadmin4:latest'
    ports:
        - "5433:5433"
    environment:
      - PGADMIN_DEFAULT_EMAIL=geodocker@isawesome.com
      - PGADMIN_DEFAULT_PASSWORD=geodocker_pga_pass
      - PGADMIN_LISTEN_PORT=5433

